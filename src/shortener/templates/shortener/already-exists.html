{% extends "shortener/base.html" %}

{% block title %}
  | {{ object.shortcode }}
{% endblock title %}

{% block content %}
  <div>
    <h1>Exists Already</h1>
    <p>{{ object.url }}</p>
    {% if object.clickevent %}
      <p>Cout: {{ object.clickevent.count }}</p>
    {% endif %}
    <p><a class="btn btn-primary btn-link" href="{{ object.get_short_url }}">{{ object.get_short_url }}</a></p>
    <a class="btn btn-default "href="/">Another One!</a>
  </div>
{% endblock content %}
